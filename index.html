<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry Genius</title>

</head>
<body>
    <!-- header part starts -->
    <header>
        <!-- navbar starts -->

        <nav>
            <div class="container flex justify-between bg-slate-400 mx-auto p-5 m-3 items-center">
                <div>
                    <h3 class="text-3xl font-bold">
                        Interactive
                    </h3>
                    <p class="text-2xl font-semibold">Geometry Genius</p>
                </div>
                <div>
                    <button id ="blog_btn" class="border-2 rounded-lg px-5 py-2 text-white font-semibold bg-stone-500 hover:bg-blue-800"> Blog</button>
                </div>
            </div>
        </nav>
        <!-- navbar ends -->
    </header>
    <!-- header ends -->
    <section>
        <!-- main section starts -->
         <main>
              <div class="container">
                <div class="grid lg:grid-cols-4 sm:grid-cols-1  ">
                    
                        <div id="triangle_card" class=" bg-white border border-gray-200 rounded-lg sm:p-1 m-2 lg:p-2  ">
                                 <div>
                                <img class="rounded-t-lg lg:p-3 sm:p-1 mx-auto m-2 lg:w-full lg:object-cover h-auto sm:mt-2" src="images/triangle.png" alt="triangle">
                            </div>
                                 <div class="p-1 m-2 text-center">
                               
                                    <h5 class="mb-2 text-2xl font-bold text-gray-900 ">Triangle</h5>
                             
                                <p class="mb-2  text-gray-700  ">
                                    Area(A) = 0.5 x b x h 
                                </p>
                                <input id="triangle-base" type="text" class="w-10 " placeholder="  b">cm
                                <input id="triangle-height" type="text" class="w-10 "  placeholder="  h">cm
                            </div>

                                <button id="triangle" class="block  mb-5 px-10 mx-auto   py-2 text-normal font-semibold text-center text-white bg-stone-500 rounded-lg hover:bg-blue-800 ">
                                    Calculate
                                  
                                </button>
                            
                        </div>
                        
                        <div id="rectangle_card" class=" bg-white border border-gray-200 rounded-lg sm:p-1 m-2 lg:p-2  ">
                            <div>
                            <img class="rounded-t-lg lg:p-3 sm:p-1 mx-auto m-2 lg:w-full lg:object-cover h-auto mt-9" src="images/rectangle.png" alt="rectangle">
                        </div>
                             <div class="p-1 m-2 text-center">
                           
                                <h5 class="mb-2 text-2xl font-bold text-gray-900 ">Rectangle</h5>
                         
                            <p class="mb-2  text-gray-700  ">
                                Area(A) =  w x l 
                            </p>
                            <input id="rectangle-base" type="text" class="w-10 " placeholder="  w">cm
                            <input id="rectangle-height" type="text" class="w-10 "  placeholder="  l">cm
                        </div>

                            <button id="rectangle" class="block  mb-5 px-10 mx-auto   py-2 text-normal font-semibold text-center text-white bg-stone-500 rounded-lg hover:bg-blue-800 ">
                                Calculate
                              
                            </button>
                        
                    </div>
                    <div></div>
                    </div>
                
                <div>

                </div>
              </div>
         </main>
         <!-- main ends -->

    </section>
    <script src="js/interactive.js"></script>
</body>
</html>
