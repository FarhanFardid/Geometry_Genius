<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry Genius</title>

</head>
<body>
    <!-- header part starts -->
    <header>
        <!-- navbar starts -->

        <nav>
            <div class="container flex justify-between bg-slate-400 mx-auto p-5 m-3 items-center">
                <div>
                    <h3 class="text-3xl font-bold">
                        Interactive
                    </h3>
                    <p class="text-2xl font-semibold">Geometry Genius</p>
                </div>
                <div>
                    <button id ="blog_btn" class="border-2 rounded-lg px-5 py-2 text-white font-semibold bg-stone-500 hover:bg-blue-800"> Blog</button>
                </div>
            </div>
        </nav>
        <!-- navbar ends -->
    </header>
    <!-- header ends -->
    <section>
        <!-- main section starts -->
         <main>
              <div class="container">
                <div >
                    <div class="grid grid-cols-4"> 
                        <div class="max-w-sm bg-white border border-gray-200 rounded-lg  m-2 p-1 shadow ">
                            
                                <img class="rounded-t-lg p-2 mx-auto mb-2" src="images/triangle.png" alt="triangle">
                            
                                 <div class="p-1 text-center">
                               
                                    <h5 class="mb-2 text-2xl font-bold text-gray-900 ">Triangle</h5>
                             
                                <p class="mb-2  text-gray-700  ">
                                    Area(A) = 0.5 x b x h 
                                </p>
                                <input id="triangle-base" type="text" class="w-10 " placeholder="  b">cm
                                <input id="triangle-height" type="text" class="w-10 "  placeholder="  h">cm
                            </div>

                                <button id="triangle" class="block items-center mb-5 px-20 mx-auto m-2  py-2 text-normal font-semibold text-center text-white bg-stone-500 rounded-lg hover:bg-blue-800 ">
                                    Calculate
                                  
                                </button>
                            
                        </div>
                        </div>
                    <div></div>
                    <div></div>
                     
                </div>
                <div>

                </div>
              </div>
         </main>
         <!-- main ends -->

    </section>
    <script src="js/interactive.js"></script>
</body>
</html>
